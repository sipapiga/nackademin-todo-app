<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Todo App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div id="app">
          <p v-if="feedback" class='text-danger text-center'>{{feedback}}</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" v-model='newTodo.title' placeholder="What do you want to do?"
              aria-label="Task">
            <div class="input-group-append">
              <button @click="addTodo" class="btn btn btn-success" type="button"><i class="fas fa-plus"></i></button>
            </div>
          </div>

          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" v-for="item in todos" :key="item.title">
              {{ item.title }}
              <span>
                <button @click="editTodo" class="btn btn btn-warning" type="button"><i class="fas fa-edit"></i></button>
                <button @click="deleteTodo" class="btn btn btn-danger" type="button"><i
                    class="fas fa-trash-alt"></i></button>

              </span>
            </li>
          </ul>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
