<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Todo App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="app">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="What do you want to do?" aria-label="Task" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">+</button>
          </div>
        </div>
        
        <ul class="list-group" id="todo">
          <li  class="list-group-item" v-for="item in todos" :key="item.title">
            {{ item.title }}
          </li>
        </ul>
      </div>
      
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
